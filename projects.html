/* 3D Box Heading */
.box {
  width: 180px;
  height: 80px;
  background: linear-gradient(180deg, #1c1c1c, #0a0a0a);
  color: #fff;
  font-family: 'Georgia', serif;
  font-size: 2rem;
  text-align: center;
  letter-spacing: 1px;
  border-radius: 15px;
  box-shadow:
    inset 2px 2px 6px rgba(255,255,255,0.08),
    inset -2px -2px 6px rgba(0,0,0,0.8),
    0 6px 14px rgba(0,0,0,0.6);
  display: flex;
  justify-content: center;
  align-items: center;
  transform-style: preserve-3d;
  position: relative;
  transform: rotateX(-30deg);
  padding: auto;
}

/* Top face of the 3D box */
.box::before {
  content: '';
  position: absolute;
  top: -24px;
  left: -2px;
  width: 184px;
  height: 40px;
  background: linear-gradient(145deg, #333, #555);
  transform: rotateX(60deg);
  transform-origin: bottom;
  border-top-left-radius: 6px;
  border-top-right-radius: 6px;
  
}

/* CSS */
.floating-footer {
  position: fixed;
  bottom: 15px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0, 0, 0, 0.85);
  padding: 1rem 2vw;           /* padding scales with viewport width */
  border-radius: 35px;
  z-index: 1000;
  box-shadow: 0 6px 25px rgba(0,0,0,0.5);
  backdrop-filter: blur(6px);
  max-width: 95vw;              /* never exceed screen width */
  display: flex;
  justify-content: center;
  overflow: hidden;
}

.floating-footer ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  gap: 2vw;                     /* gap scales with screen width */
  flex-wrap: nowrap;             /* prevent wrapping */
  justify-content: center;
  flex-shrink: 1;                /* allows shrinking on small screens */
}

.floating-footer a {
  position: relative;
  color: #fff;
  font-weight: bold;
  font-size: clamp(0.75rem, 1.5vw, 1rem); /* scales between min and max */
  text-decoration: none;
  overflow: hidden;
  white-space: nowrap;           /* prevent text from breaking */
  flex-shrink: 1;                /* allows links to shrink */
}

/* Animated dots */
.floating-footer a::before {
  content: '';
  position: absolute;
  top: 50%;
  left: -6px;
  width: 4px;
  height: 4px;
  background: #00c8ff;
  border-radius: 50%;
  transform: translateY(-50%);
  animation: moveDot 2s linear infinite;
}

.floating-footer a:hover::before {
  background: #fff;
}

@keyframes moveDot {
  0% { left: -6px; opacity: 0; }
  30% { opacity: 1; }
  50% { left: 100%; opacity: 1; }
  70% { opacity: 1; }
  100% { left: 100%; opacity: 0; }
}

     <script>
const canvas = document.getElementById('dotsCanvas');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = 100; // navbar height or whatever fits

const dots = [];
const numDots = 50;

// create dots
for (let i = 0; i < numDots; i++) {
  dots.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 2 + 1,
    dx: (Math.random() - 0.5) * 0.5,
    dy: (Math.random() - 0.5) * 0.5
  });
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  dots.forEach(dot => {
    ctx.beginPath();
    ctx.arc(dot.x, dot.y, dot.r, 0, Math.PI * 2);
    ctx.fillStyle = 'white';
    ctx.fill();

    dot.x += dot.dx;
    dot.y += dot.dy;

    // wrap around edges
    if (dot.x > canvas.width) dot.x = 0;
    if (dot.x < 0) dot.x = canvas.width;
    if (dot.y > canvas.height) dot.y = 0;
    if (dot.y < 0) dot.y = canvas.height;
  });

  requestAnimationFrame(animate);
}

animate();

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = 100;
});
</script>
