@keyframes glow {
  0% {

  }
  50% {

  }
  100% {
    box-shadow: 0 0 20px rgba(0, 161, 204, 0.5); /* back to light glow */
  }
}

.box-container {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  margin-top: 10px;
  
}

/* 3D Box Heading */
.box {
  width: 180px;
  height: 80px;
  background: linear-gradient(180deg, #1c1c1c, #0a0a0a);
  color: #fff;
  font-family: 'Georgia', serif;
  font-size: 2rem;
  text-align: center;
  letter-spacing: 1px;
  border-radius: 15px;
  box-shadow:
    inset 2px 2px 6px rgba(255,255,255,0.08),
    inset -2px -2px 6px rgba(0,0,0,0.8),
    0 6px 14px rgba(0,0,0,0.6);
  display: flex;
  justify-content: center;
  align-items: center;
  transform-style: preserve-3d;
  position: relative;
  transform: rotateX(-30deg);
  padding: auto;
}

/* Top face of the 3D box */
.box::before {
  content: '';
  position: absolute;
  top: -24px;
  left: -2px;
  width: 184px;
  height: 40px;
  background: linear-gradient(145deg, #333, #555);
  transform: rotateX(60deg);
  transform-origin: bottom;
  border-top-left-radius: 6px;
  border-top-right-radius: 6px;
  
}

/* CSS */
.floating-footer {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0, 0, 0, 0.85);
  padding: 15px 35px;
  border-radius: 40px;
  z-index: 1000;
  box-shadow: 0 6px 25px rgba(0,0,0,0.5);
  backdrop-filter: blur(6px);
}

.floating-footer ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  gap: 35px;
}

.floating-footer a {
  position: relative;
  color: #fff;
  font-weight: bold;
  font-size: 1rem;
  text-decoration: none;
  overflow: hidden;
}

/* Animated dots along the link */
.floating-footer a::before {
  content: '';
  position: absolute;
  top: 50%;
  left: -10px;
  width: 6px;
  height: 6px;
  background: #ff9800;
  border-radius: 50%;
  transform: translateY(-50%);
  animation: moveDot 2s linear infinite;
}

.floating-footer a:hover::before {
  background: #fff;
}

@keyframes moveDot {
  0% { left: -10px; opacity: 0; }
  30% { opacity: 1; }
  50% { left: 100%; opacity: 1; }
  70% { opacity: 1; }
  100% { left: 100%; opacity: 0; }
}

    @media (max-width: 768px) {
  .floating-footer {
    padding: 10px 20px;
    bottom: 15px;
  }


</style>
